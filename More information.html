<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery & Pickup Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="More information.css">
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="display-4"><span class="text-highlight">Fastest</span> Delivery & <br><span class="text-highlight">Easy</span> Pickup</h1>
                <p class="lead">When you are too lazy to cook, we are just a click away!</p>
                <div class="d-flex align-items-center mt-4">
                    <button class="btn btn-success me-3">Find Restaurants</button>
                    <button class="btn btn-outline-secondary">How to order</button>
                </div>
                <div class="mt-5">
                    <div class="d-flex align-items-start">
                        <i class="bi bi-bicycle fs-2 text-primary me-3"></i>
                        <div>
                            <h5>Fast delivery</h5>
                            <p>Promise to deliver within 30 mins</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-start mt-4">
                        <i class="bi bi-box-seam fs-2 text-primary me-3"></i>
                        <div>
                            <h5>Pick up</h5>
                            <p>Pickup delivery at your doorstep</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-start mt-4">
                        <i class="bi bi-person fs-2 text-primary me-3"></i>
                        <div>
                            <h5>Dine in</h5>
                            <p>Enjoy your food fresh, crispy, and hot</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <img src="girl eating.png" alt="Girl eating" class="img-fluid rounded-circle">
            </div>
        </div>
    </div>

    <div class="app-section bg-light py-5">
        <div class="container text-center">
            <h2>Download our Mobile App</h2>
            <div class="d-flex justify-content-center mt-4">
                <a href="#" class="btn btn-primary mx-2"><i class="bi bi-apple"></i> App Store</a>
                <a href="#" class="btn btn-primary mx-2"><i class="bi bi-google-play"></i> Google Play</a>
            </div>
        </div>
    </div>

 
</body>
</html>
