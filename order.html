<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header class="bg-light py-3">
        
        <div class="container">
            <nav class="navbar navbar-light navbar-expand-lg">
                <div class="collapse navbar-collapse">
                    <h4>Tastebud</h4>
                    <ul class="navbar-nav ml-auto">
                        
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Mobile app</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
                    </ul>
                </div>
                 
            </nav>
        </div>
    </header>
<main class="container my-5">
    <div class="cart-item row align-items-center">
        <div class="col-md-2">
            <img src="food.jpeg" alt="salad" width="70px">

        </div>
        <div class="col-md-4">
            <h5 style="color: black;"><b>Salad</b></h5>
            <p style="color: black;"><b>Fresh and Healthy salad</b></p>
        </div>
        
        <div class="items-actions">
            <input type="number" value="1">
            <span class="price"><b>Rs.100.00</b></span>
            <button class="remove-btn">Remove</button>
            <button class="track-btn"><a href="track.html" class="track-btn">Track order</a>
            </button>
        </div>
        
    </div>
    <div class="cart-item row align-items-center">
        <div class="col-md-2">
            <img src="pizza.jpeg" alt="pizza">

        </div>
        <div class="col-md-4">
            <h5 style="color: black;"><b>Pizza</b></h5>
            <p style="color: black;"><b>Delicious cheesy pizza</b> </p>
        </div><div class="items-actions">
            <input type="number" value="1">
            <span class="price"><b>Rs.220.00</b></span>
            <button class="remove-btn">Remove</button>
            <button class="track-btn"><a href=track.html class="track-btn">Track order</a></button>
        </div>
        
    </div>
    <div class="cart-summary mt-5 p-4">
        <h4>Order Summary</h4>
        <div class="d-flex justify-content-between">
            <p>Subtotal</p>
            <p>Rs320.00</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>Delivery Charges</p>
            <p>Rs100.00</p>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <h5>Total</h5>
            <p>Rs420.00</p>
        </div>
        <button class="btn btn-primary btn-block mt-4">Proceed to Payment</button>
    </div>
</main>
