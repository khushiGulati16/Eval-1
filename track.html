<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track order</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="track.css"> 
</head>
<body>
    <header class="bg-light py-3">
        <div class="container">
            <nav class="navbar navbar-light navbar-expand-lg">
                <a class="navbar-brand" href="#"><img src="tastebud logo.png" width="120px" height="70px"></a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Mobile app</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
                </ul>
            </div>  
          </nav>
        </div>
    </header>
    <main class="container my-5">
        <h2 class="text-center">Track Your Order</h2>
        <form class="track-order">
            <div class="form-group">
                <label for="orderNumber">Order Number:</label>
                <input type="text" class="form-control" id="orderNumber" placeholder="Enter your order number" >
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" >
            </div>
            <button type="submit" class="btn btn-primary btn-block">Track Order</button>
        </form>

        <div class="order mt-5">
           
            <h3 class="text-center">Order Status</h3><br>
            <div class="status">
                <p><b>Order Number:</b> 54788</p>
                <p><b>Estimated Delivery Time:</b> 20minutes</p>
                <p><b>Current Status:</b> Food preparing</p>
            </div>
        </div>
    </main>
</body>
</html>
