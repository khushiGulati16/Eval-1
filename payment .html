<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Payment Details</h3>
                    </div>
                    <div class="card-body">
                        <form action="process_payment.php" method="post">
                            <div class="form-group">
                                <label for="Name"> Name</label>
                                <input type="text" class="form-control" id="Name" name="Name" placeholder="Reeva Sharma" required>
                            </div>
                            <div class="form-group">
                                <label for="Mobile Number">Mobile Number</label>
                                <input type="text" class="form-control" id="Mobile Number" name="Mobile Number" placeholder="9051485223" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="Email">Email</label>
                                    <input type="text" class="form-control" id="Email" name="Email" placeholder="reeva06@gmail.com" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="cvv">CVV</label>
                                    <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Address"> Address</label>
                                <input type="text" class="form-control" id="Address" name="Address" placeholder="1234 Main St" required>
                            </div>
                            <div class="form-group">
                                <label for="City">City</label>
                                <input type="text" class="form-control" id="City" name="City" required>
                            </div>
                            <div class="form-group">
                                <label for="Pin Code">Pin Code</label>
                                <input type="text" class="form-control" id="Pin Code" name="Pin Code" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit Payment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   
    
</body>
</html>
